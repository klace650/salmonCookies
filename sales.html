<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <title>Sales Reports</title>
</head>


<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="sales.html">Sales</a>
      <a href="merch.html">Merch</a>
      <a href="contact.html">Contact</a>
     
    </nav>
    <div class="logo-mockup">
      <img src="images/salmon.png" alt="fish">
      <div class="logo">Pat's Salmon Cookies</div>
    </div>
  </header>
  
  
  <main>
    <form id="newStore"></form>
    <fieldset>

      <legend>New Store</legend>

      <label> Store Location
        <input type="text" name="Location" placeholder="Store Location">
      </label>

      <label> Minimum Customers
        <input type="number" name="minCustomer" placeholder="123">
      </label>
      
      <label> Maximum Customers
        <input type="number" name="maxCustomer" placeholder="123">
      </label>

      <label> Average Sales
        <input type="float" name="averageSale" placeholder="12.3">
      </label>

      <button type="submit">Submit</button>

    </fieldset>

    <table id="salesReport"></table>
    <ul id='postedSales'></ul>
  </main>
</body>

<script src="app.js"></script>
</html>
